name: foodninja1
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animate_do: ^3.0.2
  animated_bottom_navigation_bar: ^1.2.0
  salomon_bottom_bar: ^3.3.2
  dio: ^5.2.1+1
  image_picker: ^1.0.2
  lottie: ^2.6.0
  shared_preferences: ^2.2.0
  flutter_screenutil: ^5.8.4
  intl: ^0.18.1
  pin_code_fields: ^8.0.1
  simple_gradient_text: ^1.2.4
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.7
  roundcheckbox: ^2.0.5
  url_launcher: ^6.1.12
  google_nav_bar: ^5.0.6


dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/ninjaFood.png"

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Viga
      fonts:
        - asset: assets/fonts/Viga-Regular.ttf
    - family: Benton
      fonts:
        - asset: assets/fonts/BentonSansBook.otf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont.ttf
    - family: BenBold
      fonts:
        - asset: assets/fonts/BentonSansBold.otf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik.ttf
    - family: BentonSansRegular
      fonts:
        - asset: assets/fonts/BentonSansRegularRegular.otf


  # fonts:
